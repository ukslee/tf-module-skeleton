---
driver:
  name: terraform
provisioner:
  name: terraform
verifier:
  name: terraform

platforms:
  - name: default
    driver:
      root_module_directory: test/fixtures/default
      variable_files:
        - test/fixtures/default/default.tfvars

suites:
  - name: default
    includes:
      - default
    verifier:
      systems:
        - name: local
          backend: local
          controls:
            - state_file
            - terraform_output
